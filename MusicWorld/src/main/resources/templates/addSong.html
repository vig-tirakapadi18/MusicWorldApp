<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Song</title>
</head>
<body>
	<h1>Add Song</h1>
	<form action="/add-song" method="post">
		<fieldset>
			<legend>Song Name</legend>
			<input type="text" name="name" />
		</fieldset>
		<fieldset>
			<legend>Song Artist</legend>
			<input type="text" name="artist" />
		</fieldset>
		<fieldset>
			<legend>Song Genre</legend>
			<input type="text" name="genre" />
		</fieldset>
		<fieldset>
			<legend>Song Link</legend>
			<input type="text" name="link" />
		</fieldset>
		<button type="submit">ADD SONG</button>
	</form>
</body>
</html>
